<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Patua+One&family=Roboto&family=Sofia+Sans&display=swap"
        rel="stylesheet">
    <title>Will Lapinel</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d430333564.js" crossorigin="anonymous" defer></script>
    <!-- inserted by script.js -->
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="title-bar">
            <img id="logo" src="images/logo.png" alt="logo">
            <p>Will Lapinel</p>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1 id="contact-heading" class="heading">Contact Page</h1>

            <div id="contact">
                <form action="#">
                    <fieldset id="contact-form">
                        <legend>Please reach out to me!</legend>
                        <label for="email">email address</label>
                        <br>
                        <input type="email" id="email">
                        <br>
                        <label for="comments">comments</label>
                        <br>
                        <textarea name="comments" id="comments" cols="27" rows="10"></textarea>
                        <br>
                        <input type="submit">
                    </fieldset>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <section id="footer">
            <div id="social-media">
                <a href="https://www.facebook.com"><img src="images/facebook.png" alt="fb-logo"></a>
                <a href="https://www.twitter.com"><img src="images/logo-x-twitter.svg" alt="twitter-logo"></a>
                <a href="https://www.instagram.com"><img src="images/IG-logo.png" alt="IG-logo"></a>
            </div>
            <h3>&copy; Will Lapinel 2023</h3>
        </section>
    </footer>
</body>

</html>
